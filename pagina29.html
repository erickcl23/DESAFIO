    <p>
      — Ya sé que suena raro, majestad —dices—. Pero no veo ninguna razón para
      atraerme vuestra ira inventando una historia falsa. El rey vuelve la vista
      hacia sus cortesanos. Todos ostentan una expresión grave, como si hubieses
      cometido un delito imperdonable.
